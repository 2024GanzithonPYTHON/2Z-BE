spring:
  profiles:
    active: prod
  datasource:
    url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
openai:
  model: ${OPEN_AI_MODEL}
  api:
    key: ${OPEN_AI_API_KEY}
    url: ${OPEN_AI_API_URL}
  prompt: ${OPEN_AI_PROMPT}